<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook â€“ log in or sign up</title>
</head>

<body class="bg-gray-100">

    <div class="container flex mt-48 mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14 ">
            <img class="w-60" src="fb.svg" alt="facebook image">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="password">
            <button class="bg-blue-600 text-white hover:bg-blue-700 my-2 py-3 rounded-md font-bold">Log in</button>
            <span class="text-blue-600 text-center cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white my-2 py-3 px-4 hover:bg-green-700 mx-auto rounded-md font-bold w-fit">Create new account</button>
        </div>
    </div>

</body>

</html>
